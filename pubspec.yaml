name: maratha_shivmudra
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  data:
    path: data
  domain:
    path: domain

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  auto_route: ^9.3.0+1
  cloud_firestore: ^5.6.3
  cupertino_icons: ^1.0.8
  dotlottie_loader: ^0.0.4
  equatable: ^2.0.7
  firebase_core: ^3.11.0
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  intl_utils: any
  lottie: ^3.2.0
  otpless_flutter_web:
    git: https://github.com/jaydip-pawar/flutter-web-otpless

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^9.3.1
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  injectable_generator: ^2.7.0
  very_good_analysis: 7.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/bg.png
    - assets/lotties/

  fonts:
    - family: NotoSerifDevanagari
      fonts:
        - asset: assets/fonts/NotoSerifDevanagari-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/static/NotoSerifDevanagari-Regular.ttf
        - asset: assets/fonts/static/NotoSerifDevanagari-Bold.ttf
          weight: 700
        - asset: assets/fonts/static/NotoSerifDevanagari-Thin.ttf
          weight: 100
        - asset: assets/fonts/static/NotoSerifDevanagari-Light.ttf
          weight: 300
        - asset: assets/fonts/static/NotoSerifDevanagari-Medium.ttf
          weight: 500
        - asset: assets/fonts/static/NotoSerifDevanagari-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/static/NotoSerifDevanagari-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/static/NotoSerifDevanagari-Black.ttf
          weight: 900

flutter_intl:
  enabled: true
  arb_dir: lib\core\l10n
  output_dir: lib\core\l10n\generated
