<!DOCTYPE html>
<html>
<head>
  <script
          data-appid="YICXTVYVC7MTEFMSVGPS"
          src="https://otpless.com/v2/flutter.js"
          id="otpless-sdk"
          type="text/javascript"
          variant="HEADLESS"
  ></script>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="maratha_shivmudra">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>maratha_shivmudra</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #FFFFFF;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-image {
      width: 50px;
      height: 50px;
    }
    .flutter-loader {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="main-content" id="loader-content">
    <img class="loader-image" src="gif/loader.gif" alt="Loading...">
  </div>

  <script>
    {{flutter_js}}
    {{flutter_build_config}}
      const loaderContent = document.getElementById('loader-content');

      window.addEventListener('load', () => {
        _flutter.loader.load({
          onEntrypointLoaded: async (engineInitializer) => {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            // Hide loader after Flutter app is loaded
            loaderContent.style.display = 'none';
          }
        });
      }, { once: true });
  </script>
</body>
</html>
